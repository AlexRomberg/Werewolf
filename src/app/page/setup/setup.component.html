<div class="grid grid-cols-[1fr_auto] w-full h-svh">
    <div class="w-full h-svh p-4">
        <h1 class="text-gray-200 text-2xl">Cards</h1>
        <h1 class="text-gray-200 text-xl mt-4 mb-2">Common</h1>
        <div class="flex flex-wrap gap-4">
            @for (card of Roles.Common; track $index) {
            <button class="flex flex-col gap-2  border-4 border-spacing-8 border-gray-800 bg-gray-600 p-2 rounded-2xl" [class.!border-yellow-400]="card.selected" (click)="card.selected = !card.selected">
                <div class="card p-2">
                    <img [src]="'/assets/icons/' + card.instance.Image + '.png'">
                </div>
                <span class="flex justify-between px-2">
                    <p class="text-gray-200">{{card.instance.Name}}</p>
                </span>
            </button>
            }
        </div>
    </div>
    <div class="w-[30rem] py-4 bg-gray-700 grid grid-rows-[auto_1fr_auto_auto] gap-4 h-svh overflow-hidden">
        <!-- <h1 class="text-gray-200 text-2xl ml-4">Presets</h1>
        <div class="flex flex-col">
            <span></span>
            <button class="btn">Save as Preset</button>
        </div> -->
        <div>
            <h1 class="text-gray-200 text-2xl ml-4">People</h1>
            <div class="px-4 pt-2 flex flex-col gap-2">
                <label class="text-gray-200">Number of players</label>
                <input class="rounded-md py-3 px-6 text-gray-100 bg-gray-500" type="number" min="1" max="20" [(ngModel)]="PeopleCount">
            </div>
        </div>
        <div></div>
        <button class="btn text-gray-100 bg-gray-500 mx-4" (click)="StartGame()">Start Game</button>
    </div>
</div>
