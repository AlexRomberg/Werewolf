@if(Link) {
<div class="p-4 mx-4 bg-gray-600 rounded-xl">
    <span class="flex justify-between">
        <h1 class="text-gray-200 text-2xl">Spotify</h1>
        @if (Spotify.IsAuthenticated) {
        <button class="px-4 pb-3 pt-1 text-gray-200" (click)="Spotify.Logout();">
            <ng-icon name="matLogOut"></ng-icon>
        </button>
        }
    </span>
    @if (Spotify.IsAuthenticated) {
    <div class="grid grid-cols-[1fr_auto_auto] items-center gap-2">
        <p class="text-gray-300 whitespace-nowrap overflow-hidden text-ellipsis">{{Mode === "narrator"? Title : "Verbunden"}}</p>
        @if (Mode === "narrator") {
        <button class="bg-gray-500 rounded-md text-gray-200 py-4 px-4 flex justify-center items-center" (click)="SetPlayState(!IsPlaying)">
            <ng-icon [name]="IsPlaying ? 'matPause':'matPlayArrow'"></ng-icon>
        </button>
        <button class="bg-gray-500 rounded-md text-gray-200 py-4 px-4 flex justify-center items-center" (click)="SkipSong()">
            <ng-icon name="matSkipNext"></ng-icon>
        </button>
        }
    </div>
    } @else {
    <a class="btn bg-gray-500 w-full mt-2 text-center block" [href]="Link" (click)="this.Spotify.SaveCodeVerifyer()" target="_blank">Connect</a>
    }
</div>
}
