@if(Card) {
<button class="flex flex-col gap-2 border-4 border-spacing-8 border-gray-800 bg-gray-600 p-2 rounded-2xl" [class.!border-yellow-400]="Card.Selected" [class.md-shadow-sm]="Card.Selected" (click)="SetCardSelectionState(!Card.Selected)">
    <div class="grid grid-cols-1 grid-rows-1">
        @if (Card.Multicard) {
        <div class="card md-shadow-md rotate-3"></div>
        <div class="card md-shadow-md -rotate-6"></div>
        }
        <div class="card md-shadow-md">
            <img [src]="'/assets/icons/' + Card.Character.Image + '.png'" [alt]="Card.Character.Name">
        </div>
    </div>
    <p class="text-gray-200 text-center text-wrap w-40">{{Card.Character.Name}}</p>
</button>
}
