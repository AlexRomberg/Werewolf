@if(Card) {
<button class="flex flex-col gap-2 border-4 border-spacing-8 border-zinc-800 bg-zinc-600 p-2 rounded-2xl" [class.!border-yellow-400]="Card.Selected" [class.md-shadow-sm]="Card.Selected" (click)="SetCardSelectionState(!Card.Selected)">
    <div class="grid grid-cols-1 grid-rows-1">
        @if (!Card.Character.IsSingle) {
        <div class="card md-shadow-md rotate-3"></div>
        <div class="card md-shadow-md -rotate-6"></div>
        }
        <div class="card md-shadow-md">
            <img [src]="'img/' + Card.Character.Id + '.png'" [alt]="Card.Character.Id | i18nSelect: NAME_TRANSLATIONS">
        </div>
    </div>
    <p class="text-zinc-200 text-center text-wrap w-40 h-12 content-center">{{Card.Character.Id | i18nSelect: NAME_TRANSLATIONS}}</p>
</button>
}
